<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Weather Forecast</title>
</head>
<body>
    <div id="loader" class="loader hidden" aria-hidden="true"></div>
<h1>City Weather Forecast</h1>
<div class="main">

    <div id="weatherClass" class="weatherClass">
        <div id="weather"></div>
        <div id="weatherimage"></div>
    </div>
    
    <label for="city"></label><input type="text" id="city" placeholder="Enter a city name"/>

    <button id="button" onclick="getWeather()">Get the weather!</button>  
    <br>
  
    <div class="column-container">        

        <div class="clickable-city-column">
                <a href="#" class="clickable-city-text" onclick="getWeatherClick('London')">London</a>
                <a href="#" class="clickable-city-text" onclick="getWeatherClick('New York')">New York</a>
                <a href="#" class="clickable-city-text" onclick="getWeatherClick('Tokyo')">Tokyo</a>
                <a href="#" class="clickable-city-text" onclick="getWeatherClick('Sydney')">Sydney</a>
        </div>
    </div>

</div>

<script src="/weatherscript.js"></script>
</body>
</html>
