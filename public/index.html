<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Weather Forecast</title>
</head>
<body>
<h1>City Weather Forecast</h1>
<h2>Select a city below</h2>
<div class="clickable-text-column">
    <a href="#" class="clickable-text" onclick="getWeatherClick('London')">London</a>
    <a href="#" class="clickable-text" onclick="getWeatherClick('New York')">New York</a>
    <a href="#" class="clickable-text" onclick="getWeatherClick('Tokyo')">Tokyo</a>
    <a href="#" class="clickable-text" onclick="getWeatherClick('Sydney')">Sydney</a>
</div>
<h3>Or enter a city name:</h3>
<label for="city"></label><input type="text" id="city" placeholder="Enter a city name"/>
<button onclick="getWeather()">Get the weather!</button>

<div class="parent">
    <div class="child">
        <div id="weather"></div>
        <div id="weatherimage"></div>
    </div>
</div>

<script src="/weatherscript.js"></script>
</body>
</html>
